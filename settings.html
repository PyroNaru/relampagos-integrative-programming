<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <h2>Settings</h2>
    </header>

    <main class="container">
      <section class="card">
        <h3>Account Settings</h3>

        <form class="settings-form">
          <label>
            Change Email
            <input type="email" placeholder="newemail@example.com" />
          </label>

          <label>
            Change Address
            <input type="text" placeholder="New Address" />
          </label>

          <label>
            Change Password
            <input type="password" placeholder="New Password" />
          </label>

          <label>
            Theme(Working Progress)
            <select>
              <option>Light</option>
              <option>Dark</option>
            </select>
          </label>

          <button type="button" class="btn">Save</button>
        </form>
      </section>

      <!-- Navigation -->
      <div class="actions">
        <a href="profile.html" class="btn secondary">Back to Profile</a>
      </div>
    </main>
  </body>
</html>
